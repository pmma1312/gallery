<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/base.css">
</head>
<body class="bg-dark">
    <div class="container-fluid" id="root">
        <div class="row">
            <div class="col-12">
                <navbar></navbar>
            </div>
            <div class="col-12">
                <h1 class="display-4 mt-3">Albums</h1>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="my-col" v-for="album in albums">
                        <div class="card bg-dark">
                            <div class="card-header">
                                <a :href="`/album/${album.name}`">
                                    <h3>{{ album.name }}</h3>
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <a :href="`/album/${album.name}`">
                                            <img :src="`/public/img/uploads/${album.thumbnail}`" alt="thumbnail" class="img-thumbnail">
                                        </a>
                                    </div>
                                    <div class="col-12">
                                        <p class="d-inline-block m-0 mt-2 text-muted">
                                            Created at <span class="text-light">{{ album.created_at }}</span> by <span class="text-light">{{ album.username }}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="/public/js/lib/axios.min.js"></script>
    <script src="/public/js/lib/vue.js"></script>
    <script src="/public/js/albums.js" type="module"></script>
</body>
</html>
