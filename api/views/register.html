<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="icon" href="/public/img/icons/icon.png">
</head>
<body class="bg-dark">
    <div class="container-fluid" id="root">
        <div class="row" style="height: 100vh;">
            <div class="col-12" style="height: 10vh;">
                <navbar></navbar>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center" style="height: 90vh;">
                <div class="card bg-dark mx-auto w-50">
                    <div class="card-header">
                        <h1 class="display-4">Register</h1>
                    </div>
                    <div class="card-body">
                        <form @submit="register">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="username" class="form-control bg-dark" placeholder="username..." v-model="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="password" class="form-control bg-dark" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" v-model="password" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password:</label>
                                <input type="password" name="password" class="form-control bg-dark" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" v-model="passwordConfirm" required>
                            </div>
                            <a href="/login" class="d-inline-block mb-2">Back to Login</a>
                            <input type="submit" value="Register" class="form-control bg-dark w-25">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="/public/js/lib/axios.min.js"></script>
    <script src="/public/js/lib/vue.js"></script>
    <script src="/public/js/setCookie.js"></script>
    <script src="/public/js/register.js" type="module"></script>
</body>
</html>
