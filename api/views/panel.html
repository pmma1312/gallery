<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <link rel="stylesheet" href="/public/css/base.css">
    <style>
        .icon-delete {
            width: 32px; 
            height: 32px;
        }

        .icon-delete:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid" id="root">
        <div class="row">
            <div class="col-12">
                <navbar></navbar>
            </div>
            <div class="col-12">
                <h1 class="display-4 mt-3">Panel</h1>
            </div>
            <div class="col-12">
                <div class="card mt-3 bg-dark">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="card bg-dark m-2">
                                    <div class="card-header">
                                        <h4>Upload Images</h4>
                                    </div>
                                    <div class="card-body">
                                        <form @submit="uploadFiles">
                                            <div class="form-group">
                                                <label for="files">Files:</label>
                                                <input class="form-control bg-dark text-white p-1" type="file" name="file" ref="files" multiple="multiple" accept="image/jpeg,image/x-png,image/gif">
                                            </div>
                                            <p class="text-muted m-0 mb-2">
                                                Please don't upload more than 10 files per upload.
                                            </p>
                                            <input type="submit" value="Upload" class="form-control bg-dark text-white">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="card bg-dark m-2">
                                    <div class="card-header">
                                        <h4>Not My Images</h4>
                                    </div>
                                    <div class="card-body">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card bg-dark m-2">
                                    <div class="card-header">
                                        <h4>My Images</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row d-flex">
                                            <div class="my-col" v-for="image in images">
                                                <div class="card bg-dark h-100">
                                                    <div class="card-body text-center">
                                                        <div class="row">
                                                            <div class="col-12 text-right">
                                                                <img src="/public/img/icons/delete.png" alt="delete" title="delete" class="icon-delete" @click="deleteImage(image.id)">
                                                            </div>
                                                            <div class="col-12 d-flex">
                                                                <img :src="`/public/img/uploads/${image.path}`" alt="image" class="img-thumbnail d-block align-self-center mx-auto">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="/public/js/lib/axios.min.js"></script>
    <script src="/public/js/lib/vue.js"></script>
    <script src="/public/js/panel.js" type="module"></script>
</body>
</html>
